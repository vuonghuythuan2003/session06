<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML</title>
    <link rel="stylesheet" href="../CSS/bai9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header_1">
            Feedback
        </div>
        <div class="than">
            <p class="content__phu">Thầy Phú có dạy hay không???</p>
            <div class="input">
                <input type="radio" id="rate1" name="rating" value="1">
                <label for="rate1">1</label>
                <input type="radio" id="rate2" name="rating" value="2">
                <label for="rate2">2</label>
                <input type="radio" id="rate3" name="rating" value="3">
                <label for="rate3">3</label>
                <input type="radio" id="rate4" name="rating" value="4">
                <label for="rate4">4</label>
                <input type="radio" id="rate5" name="rating" value="5">
                <label for="rate5">5</label>
                <input type="radio" id="rate6" name="rating" value="6">
                <label for="rate6">6</label>
                <input type="radio" id="rate7" name="rating" value="7">
                <label for="rate7">7</label>
                <input type="radio" id="rate8" name="rating" value="8">
                <label for="rate8">8</label>
                <input type="radio" id="rate9" name="rating" value="9">
                <label for="rate9">9</label>
                <input type="radio" id="rate10" name="rating" value="10">
                <label for="rate10">10</label>
            </div>
            <div class="inp">
                <input type="text" placeholder="Nhập nội dung feedback">
                <button class="btn">Send</button>
            </div>
        </div>
        <div class="content">
            <div>2 reviews</div>
            <div>Average rating: 10.0</div>
        </div>
        <div class="footer">
            <button class="ten">10</button>
            <div class="content_happy">Quá là tuyệt vời</div>
            <div class="icon">
            <i class="fa-solid fa-pen-to-square" style="margin-right: 10px;"></i>
            <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../CSS/bai5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="container">
        <form>
            <div class="header">
                <h1>Đăng ký tài khoản</h1>
                <span>&#10005;</span>
            </div>
            <div class="phone__input">
                <label>Số điện thoại</label>
                <input type="text" placeholder="Nhập số điện thoại">
            </div>
            <div class="btn__blue">
                <button type="button">Tiếp tục</button>
            </div>
            <div class="divider">
                <hr>
                <span>Hoặc</span>
                <hr>
            </div>
            <div class="btn__social">
                <i class="fa-brands fa-facebook"></i> Đăng nhập với Facebook
            </div>
            <div class="btn__social">
                <i class="fa-brands fa-google"></i> Đăng nhập với Google
            </div>
            <div class="user">
                <p>Bạn đã có tài khoản chưa? <a href="#">Đăng nhập</a> tại đây</p>
            </div>
        </form>
    </div>
</body>
</html>
